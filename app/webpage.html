Ethereum Pyramid Contract
===========================

The Ethereum Pyramid Contract is a smart contract on the Ethereum block chain.

# How it works

This Ethereum Smart Contract is simple. When you send money to the address, you enter the back of the queue. Your money is then used to automatically pay the person in the front of the line. Once the person in the front of the line is paid twice, the process moves on to the next person and they will receive the next two payments from people entering the queue.

![image](../static/Pyramid.png)

# What is a contract

An ethereum contract is a piece of code that is locked into the blockchain and unchangable. This means the code you see is locked in place forever, free from tampering.


# How to participate
```
destination address: 0xb978A5F4854274bc5196bC2a4633863CB3A0a6b7
transaction data: 0xb688a363
```

You can put in any amount of Ethereum between .1 and 5 (do not worry about sending extra to the contract will automatically give it back :) ).

### If you use mist client your transaction should look like this
(with any amount between .1 and 5)
![mist](../static/Screenshot.png =700x700)

# Checking your position in line
After you make a transaction to the contract, paste your wallet address into the input field on the sidebar to the right. It will look up each of your entries and tell you by when you will have doubled your Ethereum for each of them.

# Risk

The only risk involved in joining this project is if no one else joins after you, so please, share this on social media and help the pyramid grow.
